<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 문서 메타데이터 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web application to classify Fashion MNIST images."
    />
    <title>Fashion MNIST Classifier</title>

    <!-- Bootstrap 스타일 추가 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- 이미지 미리보기 JavaScript -->
    <script>
      function handleImageChange(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const imgElement = document.getElementById("preview");
            imgElement.src = e.target.result;
            imgElement.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </head>

  <body>
    <main class="container mt-5">
      <!-- 페이지 제목 -->
      <h1 class="mb-4">Fashion MNIST Classifier</h1>
      <!-- 학번, 이름 -->
      <h3>2020810008 김민수</h3>

      <!-- 이미지 업로드 폼 -->
      <form
        action="/predict"
        method="POST"
        enctype="multipart/form-data"
        class="mb-4"
      >
        <div class="mb-3">
          <label for="file" class="form-label">Upload an image:</label>
          <input
            type="file"
            name="file"
            id="file"
            class="form-control"
            accept="image/*"
            required
            onchange="handleImageChange(event)"
          />
        </div>
        <button type="submit" class="btn btn-primary">Classify</button>
      </form>

      <!-- 이미지 미리보기 -->
      <img
        id="preview"
        src=""
        alt="Image preview"
        style="display: none; max-width: 100%; height: auto"
        class="img-fluid"
      />
    </main>
  </body>
</html>
