<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      .result-card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .result-card:hover {
        transform: translateY(-5px);
      }
      .confidence-badge {
        font-size: 0.9em;
        padding: 0.5em 1em;
        border-radius: 20px;
        background-color: #e3f2fd;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="text-center mb-4">
            <h1 class="mb-4">Prediction Result</h1>
            <h3>2020810008 김민수</h3>
          </div>
          
          <div class="result-card mx-auto" style="max-width: 600px">
            <div class="card-body text-center">
              <img
                src="{{ user_image }}"
                class="img-fluid mb-4 rounded"
                alt="Uploaded Image"
                style="max-height: 400px; object-fit: contain"
              />
              
              <h2 class="mb-3">{{ fashion_item }}</h2>
              <div class="confidence-badge">
                <i class="fas fa-check-circle"></i>
                Confidence: {{ "%.2f"|format(prediction_confidence) }}%
              </div>
              
              <div class="mt-4">
                <a href="/" class="btn btn-primary btn-lg">
                  <i class="fas fa-arrow-left"></i> Upload Another Image
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
